<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Genres" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/genre">
    <ion-nav-view name="tab-genre"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Popular Movies" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/popularMovies">
    <ion-nav-view name="tab-popularMovies"></ion-nav-view>
  </ion-tab>

  <ion-tab title="People" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/people">
    <ion-nav-view name="tab-people"></ion-nav-view>
  </ion-tab>


</ion-tabs>
